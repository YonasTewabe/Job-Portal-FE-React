# Project identification
sonar.projectKey=my-react-app
sonar.projectName=My React App
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=src

# Path to test source directories
sonar.tests=src

# Optional: Exclude specific files or directories from analysis
sonar.exclusions=**/*.spec.js,**/*.test.js,**/node_modules/**

# Optional: Report paths for code coverage (e.g., using Jest)
sonar.javascript.lcov.reportPaths=coverage/lcov-report/lcov-report.txt

# Language-specific properties
sonar.language=js

# Set the SonarQube server URL and authentication token (if not passed via command line)
# sonar.host.url=https://sonarqube.yourdomain.com
# sonar.login=your_sonar_token
